<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <!-- Left part of the webpage -->
        <div class="background flx1">
            <div class="logo">
                <span class="material-symbols-outlined icon">
                    empty_dashboard
                </span>
                <div class="logoText">JAMIL</div>
            </div>
        </div>
        <!-- Right part of the webpage -->
        <div class="sign-up flx2">
            <div class="welcomeText">
                <p class="leadText">Welcome to Jamil's page, this is my first project with sidehustle and I am super nervous. <br>Sign up <em>now</em> to get started</p>
            </div>
            <div class="signUpForm">
                <h1 class="formHeader">Let's do this!</h1>
                <form class="formBody">
                    <div class="form-group">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber">
                    </div>
                    <div class="form-group pword">
                        <label for="password">PASSWORD</label>
                        <input type="password" class="error" id="password">
                        <p class="errorMsg">*Password doesn't match</p>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input class="error" type="password" id="confirmPassword">
                    </div>
                    <div class="submit">
                        <input type="button" class="btn" value="Create Account">
                    </div>
                </form>
            </div>
            <p class="ftr">Already have an account? <a href="https://www.github.com/jamilamasa">Log in</a></p>
        </div>
    </div>
</body>
</html>
